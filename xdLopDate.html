    class date {

        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay  (){
            return this.day;
        }
        setDay(day){
            this.day=day;
        }
        getMonth  (){
            return this.month;
        }
        setMonth(month){
            this.month=month;
        }getYear  (){
            return this.year;
        }
        setYear(year){
            this.year=year;
        }
    }
    let date1= new date(8,3,2022)
    class Hour extends date{

        constructor(day, month, year,hour,status) {
            super(day, month, year);
            this.hour=hour;
            this.status=true;
        }
        setStatus(status){
            this.status =!this.status;
        }
        setUpYear(){
            this.year++;
        }

            return this.hour;
        }

        }
    }
